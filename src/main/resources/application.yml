spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/proposal-database?createDatabaseIfNotExist=true
    username: zuper
    password: password

  jpa:
    hibernate:
      ddl-auto: update

    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

management:
  endpoint:
    web:
      exposure:
        include: health,metrics,prometheus
        exclude: env,beans
api:
  data-analysis:
    host: localhost
    url: ${api.data-analysis.host}:9999
  account:
    host: localhost
    url: ${api.account.host}:8888
    scheduled-time: 60000

feign:
  circuitbreaker:
    enabled: true
